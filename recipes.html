<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recipe Exchange - Wss7</title>
    <link rel="stylesheet" href="https://use.typekit.net/dup7ryo.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/recipes.css">
</head>
<body>
    <header class="nav" id="userVue">
        <div class="navbar container">
            <h2><a href="./index.html">
                <img src="_resources/_icons/Logo.png" alt="Logo">
            </a></h2>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="./recipes.html" class="nav-link">Recipes</a>
                </li>
                <li class="nav-item">
                    <a href="./account.html" class="nav-link" v-if='!user.loggedIn'>Account</a>
                    <a href="./user.html" class="nav-link" v-else>Profile</a>
                </li>
                <li class="nav-item">
                    <a href="./contact.html" class="nav-link">Contact</a>
                </li>
                <li class="nav-item" v-if='user.loggedIn'>
                    <a href="#" class="nav-link" @click='logout()'>Log Out</a>
                </li>
            </ul>
        </div>
        <div class="breadcrumb">
            <div class="container">
                <a class="breadcrumb-item" href="./index.html">Home</a> 
                <a class="breadcrumb-item" href="#">Recipes</a>
            </div>
        </div>
    </header>

    <main class="container">
    <div id="app">
        
        <div class="recipesCon">

            <h1 v-cloak>{{searchHeading}}</h1>
            <div class="addForm" v-if="addStatus">
                <h2>Add New Recipe!</h2>
                <form class="recipeAdd" @submit.prevent enctype="multipart/form-data">
                    <div class="formgroup">
                        <label>Name: </label>
                        <input type="text" v-model="recipe.name">
                    </div>
                    <div class="formgroup">
                        <label>Category: </label>
                        <select name="category" id="category" v-model='recipe.category'>
                            <option value="" selected disabled>CATEGORIES</option>
                            <option :value="cat.id" v-for="cat in categories" v-cloak>{{cat.category}}</option>
                        </select>
                    </div>
                    <div class="formgroup">
                        <label>Description: </label>
                        <input type="text" v-model="recipe.description">
                    </div>
                    <div class="formgroup">
                        <label>Author: </label>
                        <input type="text" v-model="recipe.author">
                    </div>
                    <div class="formgroup">
                        <label>Picture: </label>
                        <input type="file" @change="onImageChange">
                    </div>
                    <button class="btn btn-main" @click="addRecipe()" v-if="user.loggedIn" >Add New Recipe</button>
                </form>
            </div>
            <button class="btn btn-main newBtn" v-if='user.loggedIn' @click="addStatus=!addStatus">{{addText}}</button>
            
            <div class="recipes">
                <div class="recipe" v-for="rec in recipes">
                    <article>
                        <h3>{{rec.name}}</h3>
                        <img :src="GET_IMAGE_URL + rec.image" :alt="rec.name">
                        <div class="meta">
                            <p class="desc">{{rec.description}}</p>
                            <p class="category">Category: {{rec.category}}</p>
                            <p class="author">{{rec.author}}</p>
                            <div class="likes">
                                <img src="./_resources/_icons/like.png" alt="heart">
                                <span>{{rec.likes}}</span>
                            </div>
                            <button class="btn btn-main" @click="viewRecipe(rec)">View Recipe</button>
                        </div>
                    </article>
                </div>

                
            </div>
        </div>
    </div>
    </main>


    <footer class="footer">
        <header class="footer-brand container">
            <div class="hero-logo">
                <h1>RECIPE <cite class="default">Exchange</cite></h1>
            </div>
        </header>
        <section class="footer-navbar">
            <article class="footer-social-media container">
                <ul>
                    <li><a href="#">
                        <img src="_resources/_icons/icon_gplus.png" alt="gplus">
                    </a></li>
                    <li><a href="#">
                        <img src="_resources/_icons/icon_insta.png" alt="insta">
                    </a></li>
                    <li><a href="#">
                        <img src="_resources/_icons/icon_twit.png" alt="twitter">
                    </a></li>
                    <li><a href="#">
                        <img src="_resources/_icons/icon_ws.png" alt="whatsapp">
                    </a></li>
                </ul>
            </article>
            <article class="footer-nav">
                <ul>
                    <li class="nav-item">
                        <a href="/recipes.html">Recipes</a>
                    </li>
                    <li class="nav-item">
                        <a href="/account.html">Account</a>
                    </li>
                    <li class="nav-item">
                        <a href="/contact.html">Contact</a>
                    </li>
                </ul>
            </article>
        </section>
        <hr class="container">
        <section class="copyright">
            <p>Copyright &copy; 2019. All Rights Reserved</p>
        </section>
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.1.3/vue-router.min.js"></script>
    <script src="js/const.js"></script>

    <script src="js/routes.js"></script>

    <script src="js/index.js"></script>
    <script src="js/user.js"></script>
</body>
</html>
